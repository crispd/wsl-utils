[boot]
# Linux's systemd will still read /etc/fstab and set up lazy automounts, which don't block boot
systemd=true


[automount]
# Note: /etc/fstab defines /mnt/d as lazy-loaded. WSL's automounter, and the automount options below, would only apply to physical drives that aren't noted as noauto in /etc/fstab.
enabled=true
mountFsTab=true

# Explaining options below (applies to automount only):
#   New dirs under /mnt/<letter>: drwxr-xr-x
#   New files under /mnt/<letter>: -rw-r--r--
#   Existing Windows files without WSL metadata: shown owned by uid=1000/gid=1000; perms derived from Windows and filtered by the masks above; once you chmod/chown, WSL stores metadata so they behave like native Linux files thereafter
#
options=metadata,umask=022,fmask=011

